<ion-navbar *navbar dark>
  <ion-buttons dark end>
    <button (click)="openSettings()">
    <ion-icon name="options"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    Collection
  </ion-title>
</ion-navbar>

<ion-content class="collection">
  <div *ngIf="settingsService.settingsReady">
    <preview-image (press)="pressAction(item)" *ngFor="let item of bookmarks" [artwork]="item" [hidden]="!settingsService.isAllowedByMatureSettings(item)">
    </preview-image>
  </div>
</ion-content>
