<ion-navbar *navbar>
  <ion-title>
    Contact
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-card padding>
    <ion-searchbar #search_bar placeholder="search keyword" [(ngModel)]="keyword" ></ion-searchbar>
    <button *ngIf="search_bar.value" block large (tap)="search(keyword)">Search</button>
  </ion-card>
   <preview-image *ngFor="let item of items" 
  [src]="item.thumbnail._url" (error)="console.log('error loading')"></preview-image>
